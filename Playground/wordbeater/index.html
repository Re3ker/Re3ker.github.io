<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordBeater</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-white ">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>WordBeater</h1>
    </header>
    <div class="container text-center">

        <!-- Word & Input -->

        <p class="message" id="message">Start typing!</p>
        <div class="word-list-container">
            <ul class="word-list" id="wordList"></ul>
        </div>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
            <div class="col-md-4">
                <h3>Time Left:
                    <span id="time">0</span> seconds
                </h3>
            </div>
            <div class="col-md-4">
                <h3>Words Left:
                    <span id="wordsLeft">0</span>
                </h3>
            </div>
            <div class="col-md-4">
                <h3>Score:
                    <span id="score">0</span>
                </h3>
            </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card card-body bg-secondary text-white">
                    <h5>Instructions</h5>
                    <p>You have a specific amount of seconds to finish the paragraph based on the difficulty.</p>
                </div>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>


</html>
